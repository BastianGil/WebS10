<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repaso Parcial</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <article class="app">
        <section class="imgs">
            <div class="imgs__personas">
                <p class="imgs__nombre">Juan</p>
            </div>
            <div class="imgs__personas">
                <p class="imgs__nombre">Sebastian</p>
            </div>
            <div class="imgs__personas">
                <p class="imgs__nombre">Gil</p>
            </div>
            <div class="imgs__personas">
                <p class="imgs__nombre">Raigoso</p>
            </div>
        </section>

            <section class="datos">
                <input type="text" class="datos__nombre datos__item" placeholder="Nombre">
                <input type="text" class="datos__url datos__item" placeholder="url">
                <p class="datos__item datos__titulos">Rojo</p>
                <input type="range" min="0" max="255" class="datos__r datos__item">
                <p class="datos__item datos__titulos">Verde</p>                
                <input type="range"  min="0" max="255"  class="datos__g datos__item">
                <p class="datos__item datos__titulos">Azul</p>
                <input type="range"  min="0" max="255"  class="datos__b datos__item">
                <div class="datos__barra datos__item"></div>
                <input type="color" class="datos__color datos__item">
                <button class="datos__crear datos__item">CREAR</button>            
            </section>

    </article>
    <script src="script/script.js"></script>
</body>
</html>
